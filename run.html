<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.cont{
			
			overflow: hidden;
			background-color: blue;
			width: auto;
			height: 100%;
			white-space: nowrap;
		}
		.myareastyle{
			display: inline-block;
			padding: 10px;
			margin: 5px;
			color: red;
			background-color:black ;
			height: 420px;
			width: 720px;
			resize: none;
			overflow: hidden;
			font-size: 20px;
			text-align: left;
		}
		.iframe{
			display: inline-block;
			padding: 10px;
			margin: 5px;
			height: 420px;
			width: 720px;
			overflow: hidden;
		}
		
	</style>
</head>
<body>
	<div class="button">
		<button class="myBTN" onclick="runCode()" type="button">RUN&gt;&gt;</button>
	</div>
	<div class="cont">
<textarea id="myCodearea" class="myareastyle" name="myCodearea" spellcheck="false" wrap="soft" autocomplete="off">
	&lt;DOCTYPE html&gt;
	&lt;html&gt;
	&lt;head&gt;
		&lt;title&gt;this is js-tech1 &lt;/title&gt;
	&lt;head&gt;
	&lt;body&gt;
	&lt;h1&gt;hi&lt;/h1&gt;
	&lt;/body&gt;
	&lt;/html&gt;

</textarea>
<iframe id="myIframe" name="myIframe" class="iframe"></iframe>
</div>
<script>
function runCode() { 
		var content = document.getElementById('myCodearea').value;
		var iframe = document.getElementById('myIframe');
		iframe = (iframe.contentWindow)?iframe.contentWindow:(iframe.contentDocument)?
		iframe.contentDocument.document:
		iframe.contentDocument;

		iframe.document.open();
		iframe.document.write(content);
		iframe.document.close();
		return false;
	}
runCode();
</script>
</body>
</html>
